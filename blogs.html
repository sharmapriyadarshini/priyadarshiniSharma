    <style>
        /* General Styles */
        body {
            background: #5b4375; /* Soft dreamy background */
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 80vh;
            background: url('Blogs/images/BG1') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-text {
            color: #fff;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            font-size: 48px;
            font-weight: 700;
            animation: ascend 1.5s ease-out forwards;
        }

        @keyframes ascend {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Blog Container */
        .blog-container {
            max-width: 90%;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        /* Blog Card */
        .blog-card {
            position: relative;
            background: rgb(234, 233, 254);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease, filter 0.3s ease-in-out;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.3);
            filter: brightness(1.1);
        }

        /* Blog Image */
        .blog-image {
            width: 100%;
            height: 220px;
            background-size: cover;
            background-position: center;
        }

        /* Blog Content */
        .blog-content {
            padding: 20px;
            text-align: center;
        }

        .blog-title {
            font-size: 22px;
            font-weight: bold;
            color: #2a2a72;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }

        /* Smooth Typed Effect on Hover */
        .blog-card:hover .blog-title {
        color: #c19314;
        transition: color 0.3s ease-in-out;
        }

        /* Blog Text */
        .blog-text {
            font-size: 14px;
            color: #222;
            line-height: 1.6;
        }

        /* Typed Text Animation */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .blog-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("animate");
                    } else {
                        entry.target.classList.remove("animate"); // Reset animation when out of view
                    }
                });
            }, { threshold: 0.3 }); // Adjust threshold for better control
        
            // Select elements that should animate
            document.querySelectorAll(".hero-text, .blog-card").forEach(element => {
                observer.observe(element);
            });
        });
        </script>
